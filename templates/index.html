<!DOCTYPE HTML>
<html>
<head>
  <title>Test</title>
  <link href="/static/bootswatch-flatly.min.css" rel="stylesheet" type="text/css">
  <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Flagship Docs</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid main full-height">
    <div class="row full-height">
      <div class="col-md-4 col-lg-2 sidebar">
        {{range .Categories}}
        <a href="#">{{.Name}}</a>
        {{end}}
      </div>
      <div class="col-lg-10">
        <h1 class="heading">Browse Categories</h1>
        <div class="row">
          {{range .Categories}}
          <div class="col-md-2">
            <p class="text-center flagship-tile">
              <img src="/static/img/folder.png" style="width:115px" />
              <br />
              <strong>{{.Name}}</strong>
              <a href="#"><span></span></a>
            </p>
          </div>
          {{end}}
          {{range .Files}}
          <div class="col-md-2">
            <p class="text-center flagship-tile">
              <img src="/static/img/file.png" style="width:115px" />
              <br />
              <strong>{{.}}</strong>
              <a href="#"><span></span></a>
            </p>
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
